name: Swift

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: swift build -v -c release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Tag should look like this [TODAY] ([BUILD_NUMBER])
          tag_name: ${{ github.event.head_commit.timestamp }} (${{ steps.build_number.outputs.build_number }})
          release_name: ${{ github.event.head_commit.timestamp }} (${{ steps.build_number.outputs.build_number }})
          body: ""
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .build/release/swift-changelog-parser
          asset_name: changelog
          asset_content_type: application/binary
